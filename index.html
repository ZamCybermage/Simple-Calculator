<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator-container">
    <form action="none" name="calculator">
   <input type="text" name="answer" value="">
   <br>
   <!-- Brings values and answers to calculator -->
    <input type="button" name="button" value=" 1 " onclick="calculator.answer.value +='1'">
    <input type="button" name="button" value=" 2 " onclick="calculator.answer.value +='2'">
    <input type="button" name="button" value=" 3 " onclick="calculator.answer.value +='3'">
    <input type="button" name="button" value=" 4 " onclick="calculator.answer.value +='4'">
    <br>
    <!-- Brings values and answers to calculator -->
     <input type="button" name="button" value=" 5 " onclick="calculator.answer.value +='5'">
     <input type="button" name="button" value=" 6 " onclick="calculator.answer.value +='6'">
     <input type="button" name="button" value=" 7 " onclick="calculator.answer.value +='7'">
     <input type="button" name="button" value=" 8 " onclick="calculator.answer.value +='8'">
     <br>
     <!-- Brings values and answers to calculator -->
      <input type="button" name="button" value=" 9 " onclick="calculator.answer.value +='9'">
      <input type="button" name="button" value=" 0 " onclick="calculator.answer.value +='0'">
      <input type="button" name="button" value=" + " onclick="calculator.answer.value +='+'">
      <input type="button" name="button" value=" - " onclick="calculator.answer.value +='-'">
      <br>
      <!-- Brings values and answers to calculator -->
       <input type="button" name="button" value=" x " onclick="calculator.answer.value +='*'">
       <input type="button" name="button" value=" c " onclick="calculator.answer.value +='0'">
       <input type="button" name="button" value=" = " onclick="calculator.answer.value +='8'">
       <input type="button" name="button" value=" / " onclick="calculator.answer.value +='8'">
       <br>
    </form>
  </div>

<script type="text/javascript" src="js/main.js">
</script>
</body>
</html>
